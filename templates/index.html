        <div class="custom-cursor">+</div>
        <script>
            const cursorSmall = document.querySelector('.custom-cursor');
            const positionElement = (e)=> {
                const mouseY = e.clientY;
                const mouseX = e.clientX;
                cursorSmall.style.transform = `translate3d(${mouseX-25}px, ${mouseY-25}px, 0)`;
            }
            window.addEventListener('mousemove', positionElement)
        </script>



        <script>
            function initMotion() {
                let constrain = 20;
                let mouseOverContainer = document.getElementById("app");
                let logoImg = document.getElementById("logo-img");

                function transforms(x, y, el) {
                    let box = el.getBoundingClientRect();
                    let calcX = -(y - box.y - (box.height / 2)) / constrain;
                    let calcY = (x - box.x - (box.width / 2)) / constrain;
                    
                    return "perspective(100px) "
                        + "   rotateX("+ calcX +"deg) "
                        + "   rotateY("+ calcY +"deg) ";
                };

                function transformElement(el, xyEl) {
                    el.style.transform  = transforms.apply(null, xyEl);
                }

                mouseOverContainer.onmousemove = function(e) {
                    let xy = [e.clientX, e.clientY];
                    let position = xy.concat([logoImg]);

                    window.requestAnimationFrame(function(){
                        transformElement(logoImg, position);
                    });
                };
            }

            setTimeout(initMotion, 1000);

        </script>
